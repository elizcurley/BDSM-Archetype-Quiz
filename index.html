<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDSM Archetype Quiz</title>
  <meta name="description" content="A privacy-first quiz that reveals your primary and secondary BDSM archetypes." />
  <link rel="stylesheet" href="styles.css" />
  <!-- Defer ensures DOM is ready before quiz.js runs. version param busts cache -->
  <script defer src="quiz.js?v=fix2"></script>
</head>
<body>
  <noscript>
    <div class="container">
      JavaScript is required to take this quiz.
    </div>
  </noscript>

  <!-- Intro / consent -->
  <div class="container" id="intro">
    <h1>BDSM Archetype Quiz</h1>
    <p>Quick, private, and skippable. Your answers never leave your browser.</p>
    <ul>
      <li>No open-ended items. Mostly Likert &amp; simple choices.</li>
      <li>Back/Next enabled. You can skip and return.</li>
      <li>Export results as a PDF if you want to keep them.</li>
    </ul>

    <!-- Non-scored consent (replaces safety questions in flow) -->
    <div class="consent" style="margin: 12px 0;">
      <label>
        <input type="checkbox" id="consent" />
        I understand this quiz assumes <strong>SSC/RACK &amp; enthusiastic consent</strong>.
      </label>
    </div>

    <button id="start" class="primary" disabled>Start</button>
  </div>

  <!-- Quiz -->
  <div class="container hidden" id="quiz" aria-live="polite">
    <div id="progress" aria-hidden="true">
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <p id="progress-text"></p>
    </div>

    <h2 id="q-text"></h2>
    <div id="q-options" role="group" aria-label="Answer choices"></div>

    <div class="nav">
      <button id="back" class="secondary">Back</button>
      <button id="next" class="primary">Next</button>
    </div>
  </div>

  <!-- Tiny inline helper: enable Start only if consent is checked -->
  <script>
    (function () {
      const box = document.getElementById('consent');
      const start = document.getElementById('start');
      if (!box || !start) return;
      function sync() { start.disabled = !box.checked; }
      box.addEventListener('change', sync);
      sync(); // initialize
    })();
  </script>
</body>
</html>
