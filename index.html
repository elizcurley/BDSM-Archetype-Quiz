<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDSM Archetype Quiz</title>
  <meta name="description" content="A privacy-first quiz that reveals your primary and secondary BDSM archetypes." />
  <link rel="stylesheet" href="styles.css" />
  <!-- Defer ensures DOM is ready before quiz.js runs -->
  <script defer src="quiz.js"></script>
</head>
<body>
  <noscript>
    <div class="container">
      JavaScript is required to take this quiz.
    </div>
  </noscript>

  <div class="container" id="intro">
    <h1>BDSM Archetype Quiz</h1>
    <p>Quick, private, and skippable. Your answers never leave your browser.</p>
    <ul>
      <li>No open-ended items. Mostly Likert &amp; simple choices.</li>
      <li>Back/Next enabled. You can skip and return.</li>
      <li>Export results as a PDF if you want to keep them.</li>
    </ul>
    <button id="start" class="primary">Start</button>
  </div>

  <div class="container hidden" id="quiz" aria-live="polite">
    <div id="progress" aria-hidden="true">
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <p id="progress-text"></p>
    </div>

    <h2 id="q-text"></h2>
    <div id="q-options"></div>

    <div class="nav">
      <button id="back" class="secondary">Back</button>
      <button id="next" class="primary">Next</button>
    </div>
  </div>
</body>
</html>
