<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDSM Archetype Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="quiz.js"></script>
</head>
<body>

    <div class="container">
        <h1>Welcome to the BDSM Archetype Quiz</h1>
        <p>Discover your unique BDSM archetype by answering a series of questions.</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
        <button id="back-button" class="hidden">Back</button>
        <button id="next-button">Next</button>
    </div>

    <div id="results-container" class="hidden">
        <h1>Your Archetype Results</h1>
        <p id="archetype-results"></p>
        <button id="view-details">View Detailed Analysis</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
