<!doctype html>
<html lang="en">
<!-- results.html -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Archetype Results</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- libs needed only on the results page -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- your results logic -->
  <script defer src="results.js?v=1"></script>
</head>
<body>
  <div class="container" id="results-root">
    <h1>Your Archetype Results</h1>

    <section class="result-header">
      <div class="primary-block">
        <h2>Primary: <span id="primary-archetype">—</span></h2>
        <img id="primary-image" alt="" />
      </div>

      <div class="secondary-block">
        <h3>Secondary: <span id="secondary-archetype">—</span></h3>
        <img id="secondary-image" alt="" />
      </div>
    </section>

    <section class="narrative">
      <h3>About your primary</h3>
      <p id="archetype-description">—</p>

      <h4>Affirmation</h4>
      <p id="affirming-message">—</p>

      <h4>Personalized insights</h4>
      <p id="personalized-insights">—</p>

      <h4>Reflection prompts</h4>
      <ul id="reflection-list"></ul>
    </section>

    <section class="viz">
      <h3>Your balance</h3>
      <canvas id="spider-graph" width="400" height="400" aria-label="Archetype radar"></canvas>
      <div id="fit-check"></div>
    </section>

    <section class="interests">
      <div id="top-interests"></div> <!-- optional: tag-based recs render here -->
    </section>

    <div class="actions">
      <button id="export-pdf" class="secondary">Export as PDF</button>
    </div>
  </div>
</body>
